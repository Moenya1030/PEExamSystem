# 配置spring自带的数据源
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/smbms?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver

# 整合mybatis
mybatis:
  # 别名
  type-aliases-package: com.scun.peexamsystem.entity
  # mapper文件位置
  mapper-locations: classpath:mybatis/mapper/*.xml
